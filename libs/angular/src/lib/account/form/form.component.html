<div class="pt-3" [formGroup]="group">
	<div class="flex flex-col lg:flex-row lg:justify-around gap-2">
		<mat-form-field>
			<mat-label>Username</mat-label>
			<input matInput name="username" formControlName="username" />
		</mat-form-field>
		@if (!value?._id) {
		<mat-form-field>
			<mat-label>Password</mat-label>
			<input matInput type="password" formControlName="password" />
		</mat-form-field>
		} @else {
		}
	</div>
	<div class="flex flex-col lg:flex-row lg:justify-around gap-2">
		<mat-form-field>
			<mat-label>Email</mat-label>
			<input matInput name="email" formControlName="email" />
		</mat-form-field>
		<mat-form-field>
			<mat-label>Role</mat-label>
			<mat-select [compareWith]="compareRole" formControlName="role">
				@for (role of roles; track role._id) {
				<mat-option [value]="role">{{ role.name }}</mat-option>
				}
			</mat-select>
		</mat-form-field>
	</div>
	<mat-checkbox formControlName="enabled">Enabled</mat-checkbox>
</div>
