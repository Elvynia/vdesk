<mat-card>
	<mat-card-header>
		<h1 mat-card-title>{{ value?._id ? 'Edit' : 'New' }} account</h1>
	</mat-card-header>
	<mat-card-content [formGroup]="group">
		<div  class="pt-3">
			<div class="flex flex-col lg:flex-row lg:gap-6">
				<mat-form-field [class.lv-accent]="group.get('username')!.valid">
					<mat-label>Username</mat-label>
					<input matInput name="username" formControlName="username">
				</mat-form-field>
				<mat-form-field [class.lv-accent]="group.get('password')!.valid">
					<mat-label>Password</mat-label>
					<input matInput type="password" formControlName="password">
				</mat-form-field>
				<mat-form-field [class.lv-accent]="group.get('email')!.valid">
					<mat-label>Email</mat-label>
					<input matInput name="email" formControlName="email">
				</mat-form-field>
			</div>
		</div>
	</mat-card-content>
	<mat-card-actions>
		<button mat-stroked-button class="lv-error" (click)="cancel()">Cancel</button>
		<button mat-raised-button class="lv-accent" (click)="submit()">Submit</button>
	</mat-card-actions>
</mat-card>
