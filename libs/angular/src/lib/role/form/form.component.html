<mat-card>
	<mat-card-header>
		<h1 mat-card-title>{{ value?._id ? 'Edit' : 'New' }} role</h1>
	</mat-card-header>
	<mat-card-content [formGroup]="group">
		<div class="pt-3">
			<div class="flex flex-col lg:flex-row lg:gap-6">
				<mat-form-field [class.lv-accent]="group.get('name')!.valid">
					<mat-label>name</mat-label>
					<input matInput name="name" formControlName="name" />
				</mat-form-field>
			</div>
		</div>
	</mat-card-content>
	<mat-card-actions>
		<button mat-stroked-button class="lv-error" (click)="cancel()">
			Cancel
		</button>
		<button mat-raised-button class="lv-accent" (click)="submit()">
			Submit
		</button>
	</mat-card-actions>
</mat-card>
