<div class="flex flex-col" [formGroup]="group">
	<mat-radio-group class="flex flex-wrap mb-2" formControlName="mission" (change)="count.focus()">
		@for (mission of missions; track mission._id) {
		<mat-radio-button [value]="mission">
			{{ mission.name }}
		</mat-radio-button>
		}
	</mat-radio-group>
	<div class="flex flex-col lg:flex-row lg:justify-between lg:gap-2">
		<mat-form-field appearance="outline" class="!min-w-20 basis-1/3" [floatLabel]="'always'">
			<mat-label>
				{{ countLabel }}
			</mat-label>
			<input matInput formControlName="count" lvDecimalFormat #count>
		</mat-form-field>
		<mat-form-field class="!min-w-32 basis-2/3">
			<mat-label>Date</mat-label>
			<input matInput formControlName="date" [matDatepicker]="datePicker" hidden #date="matInput" />
			{{ date.value | date:'dd/MM' }}
			<mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
			<mat-datepicker #datePicker></mat-datepicker>
		</mat-form-field>
	</div>
	<mat-form-field>
		<mat-label>Description</mat-label>
		<textarea matInput formControlName="desc"></textarea>
	</mat-form-field>
</div>
