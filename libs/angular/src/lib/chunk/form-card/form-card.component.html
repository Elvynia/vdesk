<mat-card (keyup.enter)="submit()">
	<mat-card-header class="mb-4">
		<h1 mat-card-title>Add time</h1>
	</mat-card-header>
	<mat-card-content class="flex! flex-col justify-center">
		<lv-chunk-form [value]="value" [group]="group" [missions]="missions"
			*lvLoading="pending; color: 'accent'; diameter: 128"></lv-chunk-form>
	</mat-card-content>
	<mat-card-actions class="flex">
		<!-- <button mat-stroked-button class="lv-error" [disabled]="pending" (click)="cancel()">
			Cancel
		</button> -->
		<button mat-raised-button color="accent" class="grow"
			[disabled]="pending || group.invalid || group.pending" (click)="submit()">Save</button>
	</mat-card-actions>
</mat-card>
