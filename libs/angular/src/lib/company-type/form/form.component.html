<div class="pt-3" [formGroup]="group">
	<div class="flex flex-col lg:flex-row lg:justify-around">
		<mat-form-field [class.lv-accent]="group.get('name')!.valid">
			<mat-label> name </mat-label>

			<input matInput name="name" formControlName="name" />
		</mat-form-field>

		<mat-form-field [class.lv-accent]="group.get('identifierLabel')!.valid">
			<mat-label> identifierLabel </mat-label>

			<input
				matInput
				name="identifierLabel"
				formControlName="identifierLabel"
			/>
		</mat-form-field>
	</div>

	<div class="flex flex-col lg:flex-row lg:justify-around">
		<mat-form-field [class.lv-accent]="group.get('currency')!.valid">
			<mat-label> currency </mat-label>

			<input matInput name="currency" formControlName="currency" />
		</mat-form-field>
		<div class="form-field-spacer"></div>
	</div>
</div>
