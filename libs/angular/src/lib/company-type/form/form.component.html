<div class="pt-3" [formGroup]="group">
	<div class="flex flex-col lg:flex-row lg:justify-around gap-2">
		<mat-form-field>
			<mat-label> name </mat-label>
			<input matInput name="name" formControlName="name" />
		</mat-form-field>
	</div>

	<div class="flex flex-col lg:flex-row lg:justify-around gap-2">
		<mat-form-field>
			<mat-label> currency </mat-label>
			<input matInput name="currency" formControlName="currency" />
		</mat-form-field>

		<mat-form-field>
			<mat-label> identifierLabel </mat-label>
			<input matInput name="identifierLabel" formControlName="identifierLabel" />
		</mat-form-field>
	</div>
</div>
