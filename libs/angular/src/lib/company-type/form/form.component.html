<mat-card>
	<mat-card-header class="mb-4">
		<h1 mat-card-title>{{ value?._id ? 'Edit' : 'New' }} companyType</h1>
	</mat-card-header>
	<mat-card-content
		class="!flex flex-col justify-center"
		[formGroup]="group"
		*lvLoading="pending; color: 'accent'; diameter: 128"
	>
		<div class="flex flex-col lg:flex-row lg:justify-around">
			<mat-form-field [class.lv-accent]="group.get('name')!.valid">
				<mat-label> name </mat-label>

				<input matInput name="name" formControlName="name" />
			</mat-form-field>

			<mat-form-field
				[class.lv-accent]="group.get('identifierLabel')!.valid"
			>
				<mat-label> identifierLabel </mat-label>

				<input
					matInput
					name="identifierLabel"
					formControlName="identifierLabel"
				/>
			</mat-form-field>
		</div>

		<div class="flex flex-col lg:flex-row lg:justify-around">
			<mat-form-field [class.lv-accent]="group.get('currency')!.valid">
				<mat-label> currency </mat-label>

				<input matInput name="currency" formControlName="currency" />
			</mat-form-field>
		</div>
	</mat-card-content>
	<mat-card-actions class="duo">
		<button
			mat-stroked-button
			class="lv-error"
			[disabled]="pending"
			(click)="cancel()"
		>
			Cancel
		</button>
		<button
			mat-raised-button
			class="lv-accent"
			[disabled]="pending || group.invalid || group.pending"
			(click)="submit()"
		>
			Submit
		</button>
	</mat-card-actions>
</mat-card>
