<mat-card>
	<mat-card-header class="mb-4">
		<h1 mat-card-title>{{ value?._id ? 'Edit' : 'New' }} mission</h1>
	</mat-card-header>
	<mat-card-content class="flex! flex-col justify-center">
		<lv-mission-form [value]="value" [group]="group" [companyList]="companyList"
			*lvLoading="pending; color: 'accent'; diameter: 128"></lv-mission-form>
	</mat-card-content>
	<mat-card-actions class="duo">
		<button mat-stroked-button class="lv-error" [disabled]="pending" (click)="cancel()">
			Cancel
		</button>
		<button mat-raised-button class="lv-accent" [disabled]="pending || group.invalid || group.pending"
			(click)="submit()">
			Submit
		</button>
	</mat-card-actions>
</mat-card>
