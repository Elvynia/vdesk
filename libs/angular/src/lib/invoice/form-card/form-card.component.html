<mat-card>
	<mat-card-header class="mb-4">
		<h1 mat-card-title>{{ value?._id ? 'Edit' : 'New' }} invoice</h1>
	</mat-card-header>
	<mat-card-content class="!flex flex-col justify-center">
		<lv-invoice-form
			[value]="value"
			[group]="group"
			*lvLoading="pending; color: 'accent'; diameter: 128"
		></lv-invoice-form>
	</mat-card-content>
	<mat-card-actions class="duo">
		<button
			mat-stroked-button
			class="lv-error"
			[disabled]="pending"
			(click)="cancel()"
		>
			Cancel
		</button>
		<button
			mat-raised-button
			class="lv-accent"
			[disabled]="pending || group.invalid || group.pending"
			(click)="submit()"
		>
			Submit
		</button>
	</mat-card-actions>
</mat-card>
