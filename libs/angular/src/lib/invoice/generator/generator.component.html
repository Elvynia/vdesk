@if (lines.length > 0) {
<div class="flex flex-col mt-3">
	@for (line of lines; track $index) {
	<div class="flex justify-between my-2">
		<div>{{ line.desc }}</div>
		<div>{{ line.count }}</div>
		<div>{{ line.price | currency}}</div>
		<div>{{ (line.count * line.price) | currency}}</div>
	</div>
	}
	<div class="flex justify-end my-3">
		{{ group.controls.amount.value }}
	</div>
	<div class="duo mt-4">
		<button mat-flat-button class="lv-error" (click)="reset()">Change selection</button>
		<button mat-flat-button class="lv-accent" (click)="addLines()">Confirm lines</button>
	</div>
</div>
}
<lv-chunk-calendar [startAt]="startAt" [chunks]="chunks" [range]="selected" [hidden]="lines.length"
	(rangeChange)="updateSelected($event)"></lv-chunk-calendar>
