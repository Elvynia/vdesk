<div class="flex flex-col mt-3" *ngIf="lines.length > 0; else calTpl">
	@for (line of lines; track $index) {
	<div class="flex justify-between my-2">
		<div>{{ line.desc }}</div>
		<div>{{ line.count }}</div>
		<div>{{ line.price | currency}}</div>
	</div>
	}
	<div class="flex justify-end my-3">
		{{ group.controls.amount.value }}
	</div>
	<div class="duo mt-4">
		<button mat-flat-button class="lv-error" (click)="updateSelected(null)">Change selection</button>
		<button mat-flat-button class="lv-accent" (click)="addLines()">Confirm lines</button>
	</div>
</div>
<ng-template #calTpl>
	<mat-calendar startView="month" [startAt]="startAt" [dateClass]="dateClass" [selected]="selected"
		(selectedChange)="updateSelected($event)" *lvLoading="calPending"></mat-calendar>
</ng-template>
