<mat-card>
	<mat-card-header>
		<h1 mat-card-title>Track invoices</h1>
	</mat-card-header>
	<mat-card-content>
		<mat-list>
			@for (invoice of values; track invoice._id) {
			<mat-list-item>
				<span matListItemTitle>{{ invoice.name }}</span>
				<span matListItemMeta class="flex gap-10">
					<mat-slide-toggle labelPosition="before" class="lv-tertiary" [checked]="invoice.sent"
						(change)="updateSent($event, invoice)">
						Sent
					</mat-slide-toggle>
					<mat-slide-toggle labelPosition="before" class="lv-accent" [checked]="invoice.paid"
						[disabled]="!invoice.sent" (change)="updatePaid($event, invoice)">
						Paid
					</mat-slide-toggle>
				</span>
			</mat-list-item>
			}
		</mat-list>
	</mat-card-content>
</mat-card>
