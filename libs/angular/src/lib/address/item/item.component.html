<mat-list-item class="mb-2">
	<h3 matListItemTitle class="font-2rem">
		{{ value.city }}
	</h3>
	@if (hovering) {
	<div matListItemMeta>
		<button
			mat-icon-button
			[class.lv-accent]="!value.pending"
			[disabled]="value.pending"
			(click)="detail.next(value._id)"
		>
			<mat-icon>info</mat-icon>
		</button>
		<button
			mat-icon-button
			[class.lv-accent]="!value.pending"
			[disabled]="value.pending"
			(click)="edit.next(value)"
		>
			<mat-icon>edit</mat-icon>
		</button>
		<button
			mat-icon-button
			[class.lv-error]="!value.pending"
			[disabled]="value.pending"
			(click)="delete.next(value)"
		>
			<mat-icon>delete</mat-icon>
		</button>
	</div>
	} @if (value.pending) {
	<lv-loading-placeholder
		[diameter]="32"
		color="error"
	></lv-loading-placeholder>
	}
</mat-list-item>
