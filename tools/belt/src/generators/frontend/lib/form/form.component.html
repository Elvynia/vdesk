<mat-card>
	<mat-card-header>
		<h1 mat-card-title>{{ value?._id ? 'Edit' : 'New' }} <%= name %></h1>
	</mat-card-header>
	<mat-card-content [formGroup]="group">
		<div class="pt-3">
		<% for (let i = 0; i < fields.length; i++) { %>
			<% if (i % 2 === 0) { %>
			<div class="flex flex-col lg:flex-row lg:gap-6">
			<% } %>
			<mat-form-field [class.lv-accent]="group.get('<%= fields[i].name %>')!.valid">
				<mat-label><%= fields[i].name %></mat-label>
				<input matInput name="<%= fields[i].name %>" formControlName="<%= fields[i].name %>">
			</mat-form-field>
			<% if (i % 2 === 0) { %>
			</div>
			<% } %>
		<% } %>
		</div>
	</mat-card-content>
	<mat-card-actions>
		<button mat-stroked-button class="lv-error" (click)="cancel()">Cancel</button>
		<button mat-raised-button class="lv-accent" (click)="submit()">Submit</button>
	</mat-card-actions>
</mat-card>
