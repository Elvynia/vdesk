<mat-card>
	<mat-card-header class="mb-4">
		<h1 mat-card-title>
			{{ value?._id ? 'Edit' : 'New' }} <%= name %>
		</h1>
	</mat-card-header>
	<mat-card-content class="!flex flex-col justify-center" [formGroup]="group"
		*lvLoading="pending; color: 'accent'; diameter: 128">
		<% for (let group of formFields) { %>
		<div class="flex flex-col lg:flex-row lg:justify-around">
			<% for (let field of group) { %>
			<mat-form-field [class.lv-accent]="group.get('<%= field.name %>')!.valid">
				<mat-label>
					<%= field.name %>
				</mat-label>
				<input matInput name="<%= field.name %>" formControlName="<%= field.name %>">
			</mat-form-field>
			<% } %>
		</div>
		<% } %>
	</mat-card-content>
	<mat-card-actions class="duo">
		<button mat-stroked-button class="lv-error" [disabled]="pending" (click)="cancel()">Cancel</button>
		<button mat-raised-button class="lv-accent" [disabled]="pending || group.invalid || group.pending"
			(click)="submit()">Submit</button>
	</mat-card-actions>
</mat-card>
