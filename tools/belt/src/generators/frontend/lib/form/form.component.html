<mat-card>
	<mat-card-header>
		<h1 mat-card-title>{{ value?._id ? 'Edit' : 'New' }} account</h1>
	</mat-card-header>
	<mat-card-content [formGroup]="group">
		<div  class="pt-3">
			<div class="flex flex-col lg:flex-row lg:gap-6">
				<% for (let field of fields) { %>
				<mat-form-field [class.lv-accent]="group.get('<%= field.name %>')!.valid">
					<mat-label><%= field.name %></mat-label>
					<input matInput name="<%= field.name %>" formControlName="<%= field.name %>">
				</mat-form-field>
				<% } %>
			</div>
		</div>
	</mat-card-content>
	<mat-card-actions>
		<button mat-stroked-button class="lv-error" (click)="cancel()">Cancel</button>
		<button mat-raised-button class="lv-accent" (click)="submit()">Submit</button>
	</mat-card-actions>
</mat-card>
