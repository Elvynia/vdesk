<lv-invoice-list
	class="flex-1 max-w-lg"
	[values]="invoices"
	(edit)="edit($event)"
	(delete)="delete($event)"
	(detail)="detail($event)"
	(download)="download($event)"
></lv-invoice-list>
<lv-invoice-form-card
	class="flex-1 max-w-xl"
	[value]="editInvoice"
	(back)="cancel()"
	(save)="save($event)"
></lv-invoice-form-card>
